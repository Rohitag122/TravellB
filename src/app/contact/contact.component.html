<div class="contact-container">
  <h2>Contact Us</h2>
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" [(ngModel)]="subject" name="subject" required />
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" [(ngModel)]="message" name="message" required></textarea>
    </div>

    <button type="submit" [disabled]="!contactForm.form.valid">Submit</button>
  </form>

  <div *ngIf="validationMessage" class="error">
    <p>{{ validationMessage }}</p>
  </div>

  <div class="modal" *ngIf="showModal">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <p>Thank you for contacting us! We'll get back to you shortly.</p>
    </div>
  </div>
</div>
