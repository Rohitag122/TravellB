<!-- Main Content with Search Form and Background Transition -->
<div class="container mt-5 combined-container">
  <h2 class="text-center animated-text">Welcome to the Online Booking System</h2>
  <p class="text-center animated-text">
    Easily book your hotels, flights, trains, and buses with our user-friendly platform. Discover amazing destinations and enjoy seamless travel experiences.
  </p>

  <h2 class="text-center animated-text">Search for Your Next Adventure</h2>
  <form class="form-inline justify-content-center animated-text" (submit)="onSearchSubmit($event)">
    <div class="form-group mx-2">
      <label for="searchType" class="mr-2">Booking Type:</label>
      <select class="form-control" id="searchType" name="searchType">
        <option value="hotel">Hotel</option>
        <option value="flight">Flight</option>
        <option value="train">Train</option>
        <option value="bus">Bus</option>
      </select>
    </div>
    <div class="form-group mx-2">
      <input type="text" class="form-control" name="destination" placeholder="Destination" required>
    </div>
    <div class="form-group mx-2">
      <input type="date" class="form-control" name="date" required>
    </div>
    <div class="form-group mx-2">
      <input type="number" class="form-control" name="guests" placeholder="Number of Guests" required>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
</div>

<!-- Additional Information Section -->

<app-footer></app-footer>
<!-- Background Shapes for animation -->
<div class="shape shape1"></div>
<div class="shape shape2"></div>
<div class="shape shape3"></div>
<div class="shape shape4"></div>
<div class="shape shape5"></div>
