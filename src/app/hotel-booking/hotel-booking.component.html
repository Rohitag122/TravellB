<div class="hotel-booking-form">
  <h2>Hotel Booking</h2>
  <form (ngSubmit)="submitHotelBooking()">
    <div class="form-group">
      <label for="hotel">Select Hotel:</label>
      <select id="hotel" [(ngModel)]="booking.hotel" name="hotel" required>
        <option *ngFor="let hotel of availableHotels" [value]="hotel">{{ hotel }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="roomType">Room Type:</label>
      <select id="roomType" [(ngModel)]="booking.roomType" name="roomType">
        <option value="single">Single</option>
        <option value="double">Double</option>
        <option value="suite">Suite</option>
      </select>
    </div>
    <div class="form-group">
      <label for="checkin">Check-in Date:</label>
      <input type="date" id="checkin" [(ngModel)]="booking.checkin" name="checkin" required>
    </div>
    <div class="form-group">
      <label for="checkout">Check-out Date:</label>
      <input type="date" id="checkout" [(ngModel)]="booking.checkout" name="checkout" required>
    </div>
    <div class="form-group">
      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" [(ngModel)]="booking.guests" name="guests" min="1" required>
    </div>
    <button type="submit" class="btn-submit">Proceed to Payment</button>
  </form>
</div>
