<div class="main">

  <div class="bus-search">
    <h2>Search Buses</h2>
    <div style="display:flex;flex-wrap: nowrap;align-items: center;justify-content: space-between;">

      <form (ngSubmit)="onSubmit(busSearchForm)" #busSearchForm="ngForm">
        <div class="form-row">
          <div class="form-group">
            <label for="source">Source:</label>
            <input type="text" id="source" name="source" ngModel required />
          </div>
          <div class="form-group">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" ngModel required />
          </div>
          <div class="form-group">
            <label for="date">Travel Date:</label>
            <input type="date" id="date" name="date" ngModel required />
          </div>
          <div class="form-group">
            <label for="travel-class">Travel Class:</label>
            <select id="travel-class" name="travelClass" ngModel required>
              <option value="standard">Standard</option>
              <option value="semi-luxury">Semi-Luxury</option>
              <option value="luxury">Luxury</option>
            </select>
          </div>

          <button type="submit" [disabled]="!busSearchForm.valid">Search</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Popular Buses Section -->
  <div class="popular-buses">
    <h3>Popular Buses</h3>
    <div class="grid-container">
      <div *ngFor="let popularBus of popularBuses" class="card">
        <img [src]="popularBus.image" alt="Popular Bus Image" class="card-image" />
        <div class="card-content">
          <h4>{{ popularBus.title }}</h4>
          <p>{{ popularBus.details }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Available Buses Section -->
  <div *ngIf="buses.length > 0" class="bus-results">
    <h3>Available Buses</h3>
    <ul>
      <li *ngFor="let bus of buses" class="bus-item">
        <img [src]="bus.image" alt="Bus Image" class="bus-image" />
        <div class="bus-info">
          <span class="bus-title">{{ bus.title }}</span>
          <span class="bus-details">{{ bus.details }}</span>

         <button class="book-button" [routerLink]="'/app-payment'">Book Now</button>

        </div>
      </li>
    </ul>
  
  </div>

</div>
